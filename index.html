    <style>


        /* SCROLLBAR STYLING */
        /* width */
        ::-webkit-scrollbar {
            width: 0.25em;
            height: 0.25em;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #2c3643;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #0d9e59;
            transition: background .5s;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #00e075;
        }


        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            position: relative;

        }

        a:link, a:visited {
            color: #bdc3c7;
        }

        .fullwrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #tmp {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 3em;
            background-color: rgba(0, 0, 0, .5);
            backdrop-filter: blur(5px);
            display: none;
        }

        .rotate {
            transition: all 0.4s linear;
        }

        .rotate-180 {
            transform: rotate(180deg);
            transition: transform 0.4s;
        }

        .ul::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .ul::-webkit-scrollbar-thumb {
            background-color: transparent;
        }

        .panolens-canvas:active {
            cursor: all-scroll;
        }

        .owl-carousel {
            background: transparent;

        }

        .owl-carousel .item {

            width: 100%;
            border: 4px solid #d90e0e;

        }

        .owl-carousel .item :hover {
            cursor: pointer;
        }

        .owl-carousel .item img {
            display: block;
            width: 100%;
            height: auto;
        }

        .owl-carousel .item .text {
            text-align: center;
            position: absolute;
            background-color: #d90e0e;
            bottom: -70%;
            color: white;
            width: 100%;
            transition-property: bottom;
            transition-duration: 0.2s;
            transition-timing-function: ease-in-out;

        }

        .owl-carousel .item:hover .text {

            bottom: 0;
        }

        .tooltip {
            font-family: Sora, sans-serif;
            font-weight: 300;
            line-height: 1.4;
            font-size: 0.8rem;
        }

        .bs-tooltip-top .tooltip-arrow::before, .bs-tooltip-auto[data-popper-placement^=top] .tooltip-arrow::before {
            border-top-color: blue;
        }

        .bs-tooltip-end .tooltip-arrow::before, .bs-tooltip-auto[data-popper-placement^=right] .tooltip-arrow::before {
            border-right-color: blue;
        }

        .bs-tooltip-bottom .tooltip-arrow::before, .bs-tooltip-auto[data-popper-placement^=bottom] .tooltip-arrow::before {
            border-bottom-color: blue;
        }

        .bs-tooltip-start .tooltip-arrow::before, .bs-tooltip-auto[data-popper-placement^=left] .tooltip-arrow::before {
            border-left-color: blue;
        }

        .tooltip-inner {
            color: #fff;
            border: 1px solid white;
            background-color: blue;
        }

    function hideTemp() {
        $("#tmp").fadeOut();

    function showMedia(type, content) {
        switch (type) {
            case 1 :
                //Image
                $("#tmpcontent").html("<img src='" + content + "' style='width: 100%;'>");
                $("#tmp").fadeIn();
                break;
            case 2 :
                //Video
                $("#tmpcontent").html("<video id='webvideo' controls autoplay style='width: 100%; height: 100%;'><source src='" + content + "' type='video/mp4'> Your browser does not support the video tag. </video>");
                $("#tmp").fadeIn();
                break;
            case 3 :
                //Audio
                $("#tmpcontent").html("<audio controls style='width: 100%;'><source src='" + content + "' type='audio/ogg'>Your browser does not support the audio tag.</audio>");
                $("#tmp").fadeIn();
                break;
            case 4 :
                //PDF
                $("#tmpcontent").html("<iframe src='pdfjs/web/viewer.html?file=../../" + content + "' style='width: 100%; height: 99%;'></iframe>");
                $("#tmp").fadeIn();
                break;
        }
    }

    var hotspotsvisible = true;

    function ShowMyInfospot(hs, elid) {
        var thehs = toScreenPosition(hs);
        if (thehs.z < 1) {
            $("#" + elid).css({
                "top": (thehs.y - ($("#" + elid).height() / 2)) + "px",
                "left": (thehs.x - ($("#" + elid).width() / 2)) + "px",
            });
            if (hotspotsvisible)
                $("#" + elid).show();
        } else {
            $("#" + elid).hide();
        }

    }

    function toScreenPosition(obj) {
        var vector = new THREE.Vector3();
        var widthHalf = 0.5 * innerWidth;
        var heightHalf = 0.5 * innerHeight;

        //obj.updateMatrixWorld();
        vector.setFromMatrixPosition(obj.matrixWorld);


        vector.project(viewer.camera);

        vector.x = (vector.x * widthHalf) + widthHalf;
        vector.y = -(vector.y * heightHalf) + heightHalf;


        return {
            x: vector.x,
            y: vector.y,
            z: vector.z,
        };

    };

    var currentPanorama;

    function ChangePanorama(panorama) {

        setTimeout(function () {
            $("#" + panorama).fadeIn();
            $("#loading").fadeOut();
        }, 1000);

    }
